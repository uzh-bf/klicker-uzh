sudo: required

branches:
  only:
    - master

jobs:
  include:
    # run jest with test coverage for codeclimate
    - &test-setup
      stage: test
      language: node_js
      node_js:
        - "8"
      cache:
        yarn: true
        directories:
          - node_modules
      before_install:
        - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.3.2
        - export PATH="$HOME/.yarn/bin:$PATH"
      before_script:
        - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
        - chmod +x ./cc-test-reporter
        - ./cc-test-reporter before-build
      script:
        - yarn test:ci
      after_script:
        - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT

    # ensure correct formatting with prettier
    - <<: *test-setup
      script:
        - yarn run format:ci

    # build all merges into master that are not tagged
    # trigger a new staging deployment
    - &build-setup
      stage: build
      if: (type = push) AND (tag IS blank)
      addons:
        apt:
          packages:
            - docker-ce
      before_install:
        - curl -L https://github.com/openshift/origin/releases/download/v3.6.1/openshift-origin-client-tools-v3.6.1-008f2d5-linux-64bit.tar.gz | tar xzv
        - chmod +x ./oc
      before_script:
        - ./oc login --username=$OC_USER --password=$OC_PASSWORD
        - docker login -u $OC_USER -p `./oc whoami -t` registry.appuio.ch
        - docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
      script:
        - docker pull uzhbf/klicker-react:latest
        - docker build --cache-from uzhbf/klicker-react:latest -t uzhbf/klicker-react:latest .
        - docker push uzhbf/klicker-react:latest

    # build all pull requests
    # TODO: review app deployment
    - <<: *build-setup
      if: type = pull_request
      script:
        - docker pull uzhbf/klicker-react:nightly
        - docker build --cache-from uzhbf/klicker-react:nightly -t uzhbf/klicker-react:nightly -t uzhbf/klicker-react:nightly-$TRAVIS_PULL_REQUEST .
        - docker push uzhbf/klicker-react:nightly
        - docker push uzhbf/klicker-react:nightly-$TRAVIS_PULL_REQUEST

    # build unstable tags (e.g. v1.0.0-beta.1)
    - <<: *build-setup
      if: (type = push) AND (tag =~ ^v[0-9].[0-9].[0-9]-)
      script:
        - docker pull uzhbf/klicker-react:latest
        - docker build --cache-from uzhbf/klicker-react:latest -t uzhbf/klicker-react:$TRAVIS_TAG .
        - docker push uzhbf/klicker-react:$TRAVIS_TAG

    # build stable tags (e.g. v1.0.0)
    # trigger a deployment on APPUiO
    - <<: *build-setup
      if: (type = push) AND (tag =~ ^v[0-9].[0-9].[0-9]$)
      script:
        - docker pull uzhbf/klicker-react:latest
        - docker build --cache-from uzhbf/klicker-react:latest -t uzhbf/klicker-react:stable -t uzhbf/klicker-react:$TRAVIS_TAG .
        - docker push uzhbf/klicker-react:stable
        - docker push uzhbf/klicker-react:$TRAVIS_TAG
