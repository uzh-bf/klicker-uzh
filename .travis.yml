sudo: required

language: node_js
node_js:
  - "8"

branches:
  only:
    - master
    - /^greenkeeper/.*$/

services:
  - docker

jobs:
  include:
    - stage: test
      script:
        - yarn run flow
      cache:
        yarn: true
        directories:
          - node_modules

    - stage: test
      script:
        - yarn test
      cache:
        yarn: true
        directories:
          - node_modules

    - stage: test
      script:
        - yarn run format:ci
      cache:
        yarn: true
        directories:
          - node_modules

    - stage: build
      before_install: yarn global add greenkeeper-lockfile@1
      before_script: greenkeeper-lockfile-update
      after_script: greenkeeper-lockfile-upload
      script:
        - docker login -u$QUAY_USER -p$QUAY_TOKEN quay.io/uzh-bf/klicker-react
        - if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then bash -c "docker pull quay.io/uzh-bf/klicker-react:latest;docker build --cache-from quay.io/uzh-bf/klicker-react:latest -t quay.io/uzh-bf/klicker-react:latest .; fi
        - if [[ ("$TRAVIS_PULL_REQUEST" = "false") && ("$TRAVIS_BRANCH" = "master") ]]; then docker push quay.io/uzh-bf/klicker-react:latest; fi
        - if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then bash -c "docker pull quay.io/uzh-bf/klicker-react:nightly;docker build --cache-from quay.io/uzh-bf/klicker-react:nightly -t quay.io/uzh-bf/klicker-react:nightly -t quay.io/uzh-bf/klicker-react:nightly-$TRAVIS_PULL_REQUEST .;docker push quay.io/uzh-bf/klicker-react:nightly; docker push quay.io/uzh-bf/klicker-react:nightly-$TRAVIS_PULL_REQUEST"; fi
