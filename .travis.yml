sudo: required

language: node_js
node_js:
  - "8"

branches:
  only:
    - master

services:
  - docker

jobs:
  include:
    - stage: test
      script:
        - yarn test
      cache:
        yarn: true
        directories:
          - node_modules

    - stage: test
      script:
        - bithound check git@github.com:uzh-bf/klicker-react
      cache:
        yarn: true
        directories:
          - node_modules

    - stage: build
      script:
        - docker login -u$QUAY_USER -p$QUAY_TOKEN quay.io/uzh-bf/klicker-react
        - docker pull quay.io/uzh-bf/klicker-react:latest
        - docker build --cache-from quay.io/uzh-bf/klicker-react:latest -t quay.io/uzh-bf/klicker-react:latest .
        - if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then bash -c "docker push quay.io/uzh-bf/klicker-react:latest"; fi
