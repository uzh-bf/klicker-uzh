query RunningSession {
  pinnedFeedbacks {
    id
    content
    votes
    responses {
      id
      content
      createdAt
    }
    createdAt
  }
  runningSession {
    id
    confusionValues {
      speed
      difficulty
      numOfFeedbacks
    }
    settings {
      isConfusionBarometerActive
    }
  }
}
