query QuestionPool {
  runningSessionId
  questions: allQuestions {
    id
    title
    type
    isArchived
    instances {
      id
      version
      createdAt
      session
    }
    tags {
      id
      name
    }
    versions {
      id
      description
      createdAt
    }
    createdAt
    updatedAt
  }
}
