query QuestionPool {
  runningSessionId
  questions: allQuestions {
    id
    title
    type
    isArchived
    instances {
      id
      version
      createdAt
      session
    }
    tags {
      id
      name
    }
    versions {
      id
      content
      description
      createdAt
      options {
        SC {
          choices {
            correct
            name
          }
        }
        MC {
          choices {
            correct
            name
          }
        }
        FREE_RANGE {
          restrictions {
            min
            max
          }
        }
      }
    }
    createdAt
    updatedAt
  }
}
