    runs-on: ubuntu-latest
    # strategy:
    #   fail-fast: false # https://github.com/cypress-io/github-action/issues/48
    #   matrix:
    #     containers: [1, 2] # Uses 2 parallel instances
    steps:
      - run: echo "ðŸŽ‰ The job was automatically triggered by a ${{ github.event_name }} event."

      - name: Define node version
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Install dependencies
        uses: bahmutov/npm-install@v1

      # - name: Install azure-functions-core-tools
      #   run: npm i -g azure-functions-core-tools@4 --unsafe-perm true

      - name: Prepare .env and local.settings.json files
        run: |
          mv packages/prisma/.env.template packages/prisma/.env
          mv apps/backend-docker/.env.template apps/backend-docker/.env
          echo "$FUNC_RESPONSES_SETTINGS" > apps/backend-responses/local.settings.json
          echo "$FUNC_RESPONSE_PROCESSOR_SETTINGS" > apps/backend-response-processor/local.settings.json
        env:
          FUNC_RESPONSES_SETTINGS: ${{ secrets.FUNC_RESPONSES_SETTINGS }}
          FUNC_RESPONSE_PROCESSOR_SETTINGS: ${{ secrets.FUNC_RESPONSE_PROCESSOR_SETTINGS }}

      - name: Apply migrations and seed the database
        run: |
          cd packages/prisma
          npm run build
          npm run prisma:reset:raw -- -f
          npm run seed:test

      - name: Cypress run
        uses: cypress-io/github-action@v5
        timeout-minutes: 20
        with:
          install: false
          start: npm run start:test
          wait-on: 'http://localhost:3001'
          record: true
          browser: electron
        env:
          INITIAL_PASSWORD: ${{ secrets.INITIAL_PASSWORD }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          APP_SECRET: ${{ secrets.APP_SECRET }}
          REDIS_HOST: ${{ secrets.REDIS_HOST }}
          REDIS_PORT: ${{ secrets.REDIS_PORT }}
          REDIS_CACHE_HOST: ${{ secrets.REDIS_CACHE_HOST }}
          REDIS_CACHE_PORT: ${{ secrets.REDIS_CACHE_PORT }}
          API_DOMAIN: ${{ secrets.API_DOMAIN }}
          COOKIE_DOMAIN: ${{ secrets.COOKIE_DOMAIN }}
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          S3_PATHNAME: "/klicker-prod/**"
          S3_HOSTNAME: "sos-ch-dk-2.exo.io"
          NEXT_PUBLIC_AVATAR_BASE_PATH: "https://$S3_HOSTNAME/klicker-prod/avatars"
          NEXT_PUBLIC_IMAGE_BASE_PATH: "https://$S3_HOSTNAME/klicker-prod/img"
          NEXT_PUBLIC_ADD_RESPONSE_URL: http://127.0.0.1:7072/api/AddResponse"
          NEXT_PUBLIC_API_URL: "http://127.0.0.1:3000/api/graphql"
          NEXT_PUBLIC_API_URL_SSR: "http://127.0.0.1:3000/api/graphql"
          NEXT_PUBLIC_PWA_URL: "http://127.0.0.1:3001"
          NEXT_PUBLIC_MANAGE_URL: "http://127.0.0.1:3002"
          NEXT_PUBLIC_CONTROL_URL: "http://127.0.0.1:3003"
