name: Test grading package functionalities

on:
  push:
    branches: ['v3', 'v3*']
    paths:
      - 'packages/grading/**'
      - '.github/workflows/test-grading.yml'
  pull_request:
    branches: ['v3', 'v3*']
    types: [opened, synchronize, reopened]
    paths:
      - 'packages/grading/**'
      - '.github/workflows/test-grading.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 9.8.0
          run_install: true
      - name: Test functions
        shell: bash
        run: |
          cd packages/grading
          pnpm run test
