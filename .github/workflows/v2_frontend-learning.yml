name: Build and deploy frontend-learning to Vercel

on:
  push:
    branches:
      - v2
    paths:
      - "apps/frontend-learning/**"
  workflow_dispatch:

env:
  APP_PATH: 'apps/frontend-learning'
  NODE_VERSION: '16.x'

jobs:
