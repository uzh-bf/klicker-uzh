name: Build and deploy func-migration-v3-import to Function App (QA)

on:
  push:
    branches:
      - 'v3'
    paths:
      - 'apps/func-migration-v3/**'
      - '.github/workflows/v3_klickeruzhprod-migration-import**'
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'apps/func-migration-v3-import'
  NODE_VERSION: '18.x' # set this to the node version to use (supports 8.x, 10.x, 12.x)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v2

      - name: Setup Node ${{ env.NODE_VERSION }} Environment
        uses: actions/setup-node@v1
        with:
          node-version: ${{ env.NODE_VERSION }}

      - uses: pnpm/action-setup@v2
        with:
          version: 8.6.12
          run_install: |
            - recursive: true
              args: [--frozen-lockfile, --strict-peer-dependencies, --shamefully-hoist, --filter @klicker-uzh/func-migration-v3-import]

      - name: 'Resolve Project Dependencies Using Npm'
        shell: bash
        run: |
          pnpm run build --scope @klicker-uzh/func-migration-v3-import
          pnpm prune --prod --config.ignore-scripts=true
          cp -Rf node_modules ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/node_modules

      - name: 'Run Azure Functions Action'
        uses: Azure/functions-action@v1
        id: fa
        with:
          app-name: 'klickeruzhprod-migration-import'
          slot-name: 'qa'
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_D8E9A41BC01A4CD4BCB4B0E9F31B5C57 }}
