name: Build and deploy backend-response-processor Function App (QA)

on:
  push:
    branches:
      - 'v3'
    paths:
      - 'apps/backend-response-processor/**'
      - '.github/workflows/v3_klickeruzhprod-response-processor**'
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'apps/backend-response-processor'
  NODE_VERSION: '18.x'

jobs:
  build-and-deploy:
    runs-on: windows-latest
    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v2

      - name: Setup Node ${{ env.NODE_VERSION }} Environment
        uses: actions/setup-node@v1
        with:
          node-version: ${{ env.NODE_VERSION }}

      - uses: pnpm/action-setup@v2
        with:
          version: 8.6.12
          run_install: true

      - name: 'Resolve Project Dependencies Using Npm'
        shell: pwsh
        run: |
          pnpm run build
          pushd './${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
          pnpm prune --prod
          popd

      - name: 'Run Azure Functions Action'
        uses: Azure/functions-action@v1
        id: fa
        with:
          app-name: 'klickeruzhprod-response-processor'
          slot-name: 'qa'
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_36EB12B3E64C4803BA587F03A5F2E446 }}
