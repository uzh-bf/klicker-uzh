services:
  # main database
  postgres:
    image: postgres:14.3
    environment:
      POSTGRES_USER: klicker
      POSTGRES_PASSWORD: klicker
      POSTGRES_DB: main
    ports:
      - 5432:5432
    networks:
      - klicker-dev

    # redis instance to support session execution
  redis_exec:
    image: redis:6
    ports:
      - 6379:6379
    networks:
      - klicker-dev
    volumes:
      - /data

  # redis instance for page caching and rate limiting
  redis_cache:
    image: redis:6
    ports:
      - 6380:6379
    networks:
      - klicker-dev

networks:
  klicker-dev:
    driver: bridge
