mutation EditMicroLearning(
  $id: String!
  $name: String!
  $displayName: String!
  $description: String
  $stacks: [ElementStackInput!]!
  $courseId: String!
  $multiplier: Int!
  $startDate: Date!
  $endDate: Date!
) {
  editMicroLearning(
    id: $id
    name: $name
    displayName: $displayName
    description: $description
    stacks: $stacks
    courseId: $courseId
    multiplier: $multiplier
    startDate: $startDate
    endDate: $endDate
  ) {
    id
    name
    displayName
    description
    scheduledStartAt
    scheduledEndAt
    pointsMultiplier

    course {
      id
    }

    stacks {
      id
      displayName
      description
      elements {
        id
        ...ElementData
      }
    }
  }
}
