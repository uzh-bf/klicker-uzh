query GetPublicParticipantProfile($id: String!) {
  publicParticipantProfile(participantId: $id) {
    id
    username
    avatar
    avatarSettings
    isProfilePublic
    level
    levelData {
      id
      avatar
      name
      index
      requiredXp
      nextLevel {
        id
        index
        avatar
        requiredXp
        name
      }
    }
    xp
    achievements {
      id
      achievedAt
      achievedCount
      achievement {
        id
        name
        description
        icon
        iconColor
      }
    }
  }
}
