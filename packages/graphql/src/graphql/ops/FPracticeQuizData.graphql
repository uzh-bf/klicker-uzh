#import "./FElementData.graphql"

fragment PracticeQuizData on PracticeQuiz {
  id
  name
  displayName
  status
  description
  pointsMultiplier
  resetTimeDays
  orderType
  numOfStacks
  # previouslyAnswered
  # previousScore
  # previousPointsAwarded
  # totalTrials
  # stacksWithQuestions
  # numOfQuestions

  course {
    id
    displayName
    color
  }

  stacks {
    id
    type
    displayName
    description
    order
    elements {
      id
      type
      elementType
      ...ElementData
    }
  }
}
