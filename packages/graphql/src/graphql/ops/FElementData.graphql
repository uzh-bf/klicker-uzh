fragment ElementData on ElementInstance {
  elementData {
    ... on ChoicesElementData {
      id
      elementId
      name
      type
      content
      explanation
      pointsMultiplier
      options {
        hasSampleSolution
        displayMode
        choices {
          ix
          correct
          feedback
          value
        }
      }
    }

    ... on NumericalElementData {
      id
      elementId
      name
      type
      content
      explanation
      pointsMultiplier
      options {
        hasSampleSolution
        accuracy
        placeholder
        unit
        restrictions {
          min
          max
        }
        solutionRanges {
          min
          max
        }
      }
    }

    ... on FreeTextElementData {
      id
      elementId
      name
      type
      content
      explanation
      pointsMultiplier
      options {
        hasSampleSolution
        restrictions {
          maxLength
        }
        solutions
      }
    }

    ... on FlashcardElementData {
      id
      elementId
      name
      type
      content
      explanation
      pointsMultiplier
    }

    ... on ContentElementData {
      id
      elementId
      name
      type
      content
      explanation
      pointsMultiplier
    }
  }
}
