query SelfWithAchievements {
  selfWithAchievements {
    participant {
      id
      username
      avatar
      avatarSettings {
        skinTone
        eyes
        mouth
        hair
        facialHair
        accessory
        hairColor
        clothing
        clothingColor
      }
      xp
      level
      levelData {
        id
        index
        name
        avatar
        requiredXp
        nextLevel {
          id
          index
          requiredXp
          avatar
          name
        }
      }
      achievements {
        id
        achievedAt
        achievedCount
        achievement {
          id
          nameDE
          nameEN
          descriptionDE
          descriptionEN
          icon
          iconColor
        }
      }
    }
    achievements {
      id
      nameDE
      nameEN
      descriptionDE
      descriptionEN
      icon
      iconColor
    }
  }
}
