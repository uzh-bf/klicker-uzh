mutation CreateParticipantAccount(
  $email: String!
  $username: String!
  $password: String!
  $isProfilePublic: Boolean!
  $signedLtiData: String
) {
  createParticipantAccount(
    email: $email
    username: $username
    password: $password
    isProfilePublic: $isProfilePublic
    signedLtiData: $signedLtiData
  ) {
    id
    email
    username
  }
}
