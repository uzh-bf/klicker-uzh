mutation RespondToPracticeQuizStack(
  $stackId: Int!
  $courseId: String!
  $responses: [StackResponseInput!]!
) {
  respondToPracticeQuizStack(
    stackId: $stackId
    courseId: $courseId
    responses: $responses
  ) {
    id
    status
    score
    evaluations {
      instanceId
      pointsMultiplier
      feedbacks {
        ix
        feedback
        correct
        value
      }
      choices
      answers
      score
      pointsAwarded
      percentile
      newPointsFrom
      xpAwarded
      newXpFrom
      solutions
      solutionRanges
    }
  }
}
