mutation ManipulateFlashcardElement(
  $id: Int
  $status: ElementStatus
  $name: String
  $content: String
  $explanation: String
  $pointsMultiplier: Int
  $tags: [String!]
) {
  manipulateFlashcardElement(
    id: $id
    status: $status
    name: $name
    content: $content
    explanation: $explanation
    pointsMultiplier: $pointsMultiplier
    tags: $tags
  ) {
    __typename
    ... on FlashcardElement {
      id
      name
      status
      type
      content
      explanation
      pointsMultiplier

      tags {
        id
        name
      }
    }
  }
}
