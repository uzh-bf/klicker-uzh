query GetCourseOverviewData($courseId: ID!) {
  getCourseOverviewData(courseId: $courseId) {
    id
    participant {
      id
      avatar
      username
    }
    participation {
      id
      isActive
    }
    course {
      id
      name
      displayName
      color
    }
    leaderboard {
      id
      participantId
      username
      avatar
      score
      isSelf
    }
  }
  participantGroups(courseId: $courseId) {
    id
    name
    code
    participants {
      id
      username
      avatar
      score
      isSelf
    }
  }
}
