query GetCourseOverviewData($courseId: String!) {
  getCourseOverviewData(courseId: $courseId) {
    id
    participant {
      id
      avatar
      username
    }
    participation {
      id
      isActive
    }
    course {
      id
      name
      displayName
      color
      description

      awards {
        id
        order
        type
        name
        displayName
        description
        participant {
          id
          username
          avatar
        }
        participantGroup {
          id
          name
        }
      }
    }
    leaderboard {
      id
      participantId
      username
      avatar
      score
      isSelf
      rank
    }
    leaderboardStatistics {
      participantCount
      averageScore
    }
    groupLeaderboard {
      id
      name
      score
    }
    groupLeaderboardStatistics {
      participantCount
      averageScore
    }
  }
  participantGroups(courseId: $courseId) {
    id
    name
    code
    averageMemberScore
    groupActivityScore
    score
    participants {
      id
      username
      avatar
      score
      isSelf
    }
  }
}
