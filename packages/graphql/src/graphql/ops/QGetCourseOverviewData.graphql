query GetCourseOverviewData($courseId: String!) {
  getCourseOverviewData(courseId: $courseId) {
    id
    inRandomGroupPool
    participant {
      id
      avatar
      username
      xp
      level
      participantGroups {
        id
      }
    }
    participation {
      id
      isActive
    }
    course {
      id
      displayName
      color
      description
      isGamificationEnabled
      groupDeadlineDate
      isGroupDeadlinePassed
      isGroupCreationEnabled
      maxGroupSize
      preferredGroupSize

      awards {
        id
        order
        type
        displayName
        description
        participant {
          id
          username
          avatar
        }
        participantGroup {
          id
          name
        }
      }

      groupActivities {
        id
        displayName
        description
        scheduledStartAt
        scheduledEndAt
      }
    }
    leaderboard {
      id
      participantId
      username
      avatar
      score
      isSelf
      rank
      level
    }
    leaderboardStatistics {
      participantCount
      averageScore
    }
    groupLeaderboard {
      id
      name
      score
      rank
      isMember
    }
    groupLeaderboardStatistics {
      participantCount
      averageScore
    }
    groupActivityInstances {
      id
      decisionsSubmittedAt
      results
      resultsComputedAt
      groupActivityId
    }
  }
  participantGroups(courseId: $courseId) {
    id
    name
    code
    averageMemberScore
    groupActivityScore
    score
    messages {
      id
      content
      participant {
        id
        username
        avatar
      }
      createdAt
      updatedAt
    }
    participants {
      id
      username
      avatar
      score
      isSelf
      level
      rank
    }
  }
}
