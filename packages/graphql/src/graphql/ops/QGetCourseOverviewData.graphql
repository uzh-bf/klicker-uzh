query GetCourseOverviewData($courseId: ID!) {
  getCourseOverviewData(courseId: $courseId) {
    id
    participant {
      id
      avatar
      username
    }
    participation {
      id
      isActive
    }
    course {
      id
      name
      displayName
      color
    }
    leaderboard {
      id
      participantId
      username
      avatar
      score
      isSelf
      rank
    }
    leaderboardStatistics {
      participantCount
      averageScore
    }
    groupLeaderboard {
      id
      name
      score
    }
    groupLeaderboardStatistics {
      participantCount
      averageScore
    }
  }
  participantGroups(courseId: $courseId) {
    id
    name
    code
    averageMemberScore
    groupActivityScore
    score
    participants {
      id
      username
      avatar
      score
      isSelf
    }
  }
}
