query GetCourseOverviewData($courseId: ID!) {
  getCourseOverviewData(courseId: $courseId) {
    id
    participant {
      id
      avatar
      username
    }
    participation {
      id
      isActive
    }
    course {
      id
      name
      displayName
      color
    }
    leaderboard {
      id
      username
      avatar
      score
    }
  }
}
