query GetSingleCourse($courseId: String!) {
  course(id: $courseId) {
    id
    isArchived
    isGamificationEnabled
    pinCode
    name
    displayName
    description
    color
    numOfParticipants
    numOfActiveParticipants
    averageScore
    averageActiveScore
    startDate
    endDate

    sessions {
      id
      name
      displayName
      isGamificationEnabled
      pinCode
      accessMode
      status
      createdAt
      numOfBlocks
      numOfQuestions
    }
    practiceQuizzes {
      id
      name
      displayName
      status
      numOfQuestions
    }
    groupActivities {
      id
      name
      displayName
    }
    microSessions {
      id
      name
      displayName
      status
      scheduledStartAt
      scheduledEndAt
      numOfInstances
    }
    microLearnings {
      id
      name
      displayName
      status
      scheduledStartAt
      scheduledEndAt
      numOfStacks
    }
    leaderboard {
      id
      score
      rank
      username
      avatar
    }
  }
}
