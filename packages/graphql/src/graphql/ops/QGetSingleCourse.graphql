query GetSingleCourse($courseId: ID!) {
  course(id: $courseId) {
    id
    isArchived
    pinCode
    name
    displayName
    description
    color
    numOfParticipants
    sessions {
      id
      name
      displayName
      isGamificationEnabled
      pinCode
      accessMode
      status
      createdAt
      blocks {
        id
        instances {
          id
        }
      }
    }
    learningElements {
      id
      name
      displayName
      instances {
        id
      }
    }
    microSessions {
      id
      name
      displayName
      scheduledStartAt
      scheduledEndAt
      instances {
        id
      }
    }
    leaderboard {
      id
      score
      rank
      username
      avatar
    }
  }
}
