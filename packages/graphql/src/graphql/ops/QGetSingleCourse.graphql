query GetSingleCourse($courseId: String!) {
  course(id: $courseId) {
    id
    isArchived
    pinCode
    name
    displayName
    description
    color
    numOfParticipants
    numOfActiveParticipants
    averageScore
    averageActiveScore

    sessions {
      id
      name
      displayName
      isGamificationEnabled
      pinCode
      accessMode
      status
      createdAt
      numOfBlocks
      numOfQuestions
    }
    learningElements {
      id
      name
      displayName
      numOfInstances
    }
    microSessions {
      id
      name
      displayName
      scheduledStartAt
      scheduledEndAt
      numOfInstances
    }
    leaderboard {
      id
      score
      rank
      username
      avatar
      participation {
        isActive
      }
    }
  }
}
