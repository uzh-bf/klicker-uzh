mutation EditMicroSession(
  $id: String!
  $name: String!
  $displayName: String!
  $description: String
  $questions: [Int!]!
  $courseId: String
  $multiplier: Int!
  $startDate: Date!
  $endDate: Date!
) {
  editMicroSession(
    id: $id
    name: $name
    displayName: $displayName
    description: $description
    questions: $questions
    courseId: $courseId
    multiplier: $multiplier
    startDate: $startDate
    endDate: $endDate
  ) {
    id
    name
    displayName
    description
    scheduledStartAt
    scheduledEndAt
    pointsMultiplier
    course {
      id
    }
    instances {
      id
      questionData {
        id
        name
      }
    }
  }
}
