query GetCourseGroups($courseId: String!) {
  getCourseGroups(courseId: $courseId) {
    participantGroups {
      id
      name
      participants {
        id
        username
        email
        avatar
      }
    }
    groupAssignmentPoolEntries {
      id
      participant {
        id
        username
        email
        avatar
      }
    }
  }
}
