query GetMicroLearningEvaluation($id: String!) {
  getMicroLearningEvaluation(id: $id) {
    id
    name
    displayName
    description

    results {
      stackId
      stackName
      stackDescription
      stackOrder

      instances {
        id
        type
        name
        displayName
        content
        explanation

        hasSampleSolution
        hasAnswerFeedbacks

        ... on ChoicesElementInstanceEvaluation {
          results {
            totalAnswers
            choices {
              value
              count
              correct
              feedback
            }
          }
        }

        ... on FreeElementInstanceEvaluation {
          results {
            totalAnswers
            maxLength
            maxValue
            minValue
            free {
              value
              correct
              count
            }
          }
        }

        ... on FlashcardElementInstanceEvaluation {
          results {
            totalAnswers
            correctCount
            partialCount
            incorrectCount
          }
        }

        ... on ContentElementInstanceEvaluation {
          results {
            totalAnswers
          }
        }
      }
    }
  }
}
