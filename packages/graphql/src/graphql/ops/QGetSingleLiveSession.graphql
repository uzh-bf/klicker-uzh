query GetSingleLiveSession($sessionId: String!) {
  liveSession(id: $sessionId) {
    id
    name
    displayName
    description
    blocks {
      id
      status
      timeLimit
      instances {
        id
        questionData {
          id
          name
        }
      }
    }
    course {
      id
    }
    pointsMultiplier
    isGamificationEnabled
    isLiveQAEnabled
    isConfusionFeedbackEnabled
    isModerationEnabled
  }
}
