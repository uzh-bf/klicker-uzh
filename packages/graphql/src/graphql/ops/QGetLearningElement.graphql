#import "./FQuestionData.graphql"

query GetLearningElement($id: String!) {
  learningElement(id: $id) {
    id
    displayName
    description
    pointsMultiplier
    resetTimeDays
    orderType
    previouslyAnswered
    previousScore
    previousPointsAwarded
    totalTrials
    course {
      id
      displayName
      color
    }
    instances {
      id
      pointsMultiplier
      ...QuestionData
      evaluation {
        feedbacks {
          ix
          feedback
          correct
          value
        }
        choices
        answers
        score
        pointsAwarded
        percentile
        newPointsFrom
        xpAwarded
        newXpFrom
      }
    }
  }
}
