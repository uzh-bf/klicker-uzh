#import "./FQuestionData.graphql"

query GetLearningElement($id: String!) {
  learningElement(id: $id) {
    id
    name
    displayName
    description
    pointsMultiplier
    resetTimeDays
    orderType
    previouslyAnswered
    previousScore
    previousPointsAwarded
    totalTrials
    stacksWithQuestions
    numOfQuestions

    course {
      id
      displayName
      color
    }

    stacks {
      id
      displayName
      description
      order
      elements {
        id
        order
        mdContent
        questionInstance {
          id
          pointsMultiplier
          ...QuestionData
          evaluation {
            feedbacks {
              ix
              feedback
              correct
              value
            }
            choices
            answers
            score
            pointsAwarded
            percentile
            newPointsFrom
            xpAwarded
            newXpFrom
          }
        }
      }
    }
  }
}
