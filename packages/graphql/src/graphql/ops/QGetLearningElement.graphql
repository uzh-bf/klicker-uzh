query GetLearningElement($id: ID!) {
  learningElement(id: $id) {
    id
    course {
      id
    }
    instances {
      id
      questionData {
        id

        name
        type
        content
        contentPlain

        ... on ChoicesQuestionData {
          options {
            choices {
              correct
              feedback
              value
            }
          }
        }
      }
    }
  }
}
