fragment QuestionData on QuestionInstance {
  questionData {
    id
    name
    type
    content

    ... on ChoicesQuestionData {
      options {
        choices {
          ix
          correct
          feedback
          value
        }
      }
    }

    ... on NumericalQuestionData {
      options {
        accuracy
        placeholder
        unit
        restrictions {
          min
          max
        }
        solutionRanges {
          min
          max
        }
      }
    }

    ... on FreeTextQuestionData {
      options {
        restrictions {
          maxLength
        }
        solutions
      }
    }
  }
}
