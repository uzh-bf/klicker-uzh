fragment QuestionData on QuestionInstance {
  questionData {
    id
    questionId
    name
    type
    content
    explanation
    pointsMultiplier

    ... on ChoicesQuestionData {
      options {
        hasSampleSolution
        hasAnswerFeedbacks
        displayMode
        choices {
          ix
          correct
          feedback
          value
        }
      }
    }

    ... on NumericalQuestionData {
      options {
        hasSampleSolution
        hasAnswerFeedbacks
        accuracy
        placeholder
        unit
        restrictions {
          min
          max
        }
        solutionRanges {
          min
          max
        }
      }
    }

    ... on FreeTextQuestionData {
      options {
        hasSampleSolution
        hasAnswerFeedbacks
        restrictions {
          maxLength
        }
        solutions
      }
    }
  }
}
