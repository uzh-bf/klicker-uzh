fragment QuestionData on QuestionInstance {
  questionData {
    ... on ChoicesQuestionData {
      id
      questionId
      name
      type
      content
      explanation
      pointsMultiplier

      options {
        hasSampleSolution
        hasAnswerFeedbacks
        displayMode
        choices {
          ix
          correct
          feedback
          value
        }
      }
    }

    ... on NumericalQuestionData {
      id
      questionId
      name
      type
      content
      explanation
      pointsMultiplier

      options {
        hasSampleSolution
        accuracy
        placeholder
        unit
        restrictions {
          min
          max
        }
        solutionRanges {
          min
          max
        }
      }
    }

    ... on FreeTextQuestionData {
      id
      questionId
      name
      type
      content
      explanation
      pointsMultiplier

      options {
        hasSampleSolution
        restrictions {
          maxLength
        }
        solutions
      }
    }
  }
}
