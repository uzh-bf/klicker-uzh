fragment QuestionData on QuestionInstance {
  questionData {
    id

    name
    type
    content
    contentPlain

    ... on ChoicesQuestionData {
      options {
        choices {
          correct
          feedback
          value
        }
      }
    }

    ... on NumericalQuestionData {
      options {
        restrictions {
          max
          min
        }
        solutionRanges {
          max
          min
        }
      }
    }

    ... on FreeTextQuestionData {
      options {
        restrictions {
          maxLength
        }
        solutions
      }
    }
  }
}
