mutation EditSession(
  $id: String!
  $name: String!
  $displayName: String!
  $description: String
  $blocks: [BlockInput!]!
  $courseId: String
  $multiplier: Int!
  $isGamificationEnabled: Boolean
) {
  editSession(
    id: $id
    name: $name
    displayName: $displayName
    description: $description
    blocks: $blocks
    courseId: $courseId
    multiplier: $multiplier
    isGamificationEnabled: $isGamificationEnabled
  ) {
    id
    name
    displayName
    description
    blocks {
      id
      status
      timeLimit
      instances {
        id
        questionData {
          id
          name
        }
      }
    }
    course {
      id
    }
    pointsMultiplier
    isGamificationEnabled
  }
}
