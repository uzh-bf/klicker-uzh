mutation ChangeInitialSettings(
  $shortname: String!
  $locale: LocaleType!
  $sendUpdates: Boolean!
) {
  changeInitialSettings(
    shortname: $shortname
    locale: $locale
    sendUpdates: $sendUpdates
  ) {
    id
    email
    shortname
    locale
    firstLogin
    catalyst
    catalystTier
  }
}
