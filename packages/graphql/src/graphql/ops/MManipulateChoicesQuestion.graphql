mutation ManipulateChoicesQuestion(
  $id: Int
  $type: ElementType!
  $name: String
  $content: String
  $explanation: String
  $options: OptionsChoicesInput
  $pointsMultiplier: Int
  $tags: [String!]
) {
  manipulateChoicesQuestion(
    id: $id
    type: $type
    name: $name
    content: $content
    explanation: $explanation
    options: $options
    pointsMultiplier: $pointsMultiplier
    tags: $tags
  ) {
    id
    name
    type
    content
    explanation
    pointsMultiplier

    questionData {
      ... on ChoicesQuestionData {
        options {
          displayMode
          hasSampleSolution
          hasAnswerFeedbacks
          choices {
            ix
            correct
            feedback
            value
          }
        }
      }

      ... on NumericalQuestionData {
        options {
          hasSampleSolution
          hasAnswerFeedbacks
          restrictions {
            min
            max
          }
          solutionRanges {
            min
            max
          }
        }
      }

      ... on FreeTextQuestionData {
        options {
          hasSampleSolution
          hasAnswerFeedbacks
          restrictions {
            maxLength
          }
          solutions
        }
      }
    }

    tags {
      id
      name
    }
  }
}
