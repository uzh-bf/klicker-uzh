mutation ManipulateChoicesQuestion(
  $id: Int
  $status: ElementStatus
  $type: ElementType!
  $name: String
  $content: String
  $explanation: String
  $options: OptionsChoicesInput
  $pointsMultiplier: Int
  $tags: [String!]
) {
  manipulateChoicesQuestion(
    id: $id
    status: $status
    type: $type
    name: $name
    content: $content
    explanation: $explanation
    options: $options
    pointsMultiplier: $pointsMultiplier
    tags: $tags
  ) {
    __typename
    ... on ChoicesElement {
      id
      name
      status
      type
      content
      explanation
      pointsMultiplier
      options {
        displayMode
        hasSampleSolution
        hasAnswerFeedbacks
        choices {
          ix
          correct
          feedback
          value
        }
      }

      tags {
        id
        name
      }
    }
  }
}
