#import "./FQuestionData.graphql"

query GetMicroSession($id: String!) {
  microSession(id: $id) {
    id
    displayName
    description
    pointsMultiplier
    scheduledStartAt
    scheduledEndAt
    course {
      id
      displayName
      color
    }
    instances {
      id
      pointsMultiplier
      ...QuestionData
      evaluation {
        feedbacks {
          ix
          feedback
          correct
          value
        }
        choices
        answers
        score
        pointsAwarded
        percentile
        newPointsFrom
      }
    }
  }
}
