mutation ManipulateFreeTextQuestion(
  $id: Int
  $status: ElementStatus
  $name: String
  $content: String
  $explanation: String
  $options: OptionsFreeTextInput
  $pointsMultiplier: Int
  $tags: [String!]
) {
  manipulateFreeTextQuestion(
    id: $id
    status: $status
    name: $name
    content: $content
    explanation: $explanation
    options: $options
    pointsMultiplier: $pointsMultiplier
    tags: $tags
  ) {
    __typename
    ... on FreeTextElement {
      id
      name
      status
      type
      content
      explanation
      pointsMultiplier

      questionData {
        __typename
        options {
          hasSampleSolution
          restrictions {
            maxLength
          }
          solutions
        }
      }

      tags {
        id
        name
      }
    }
  }
}
