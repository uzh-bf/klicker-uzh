fragment EvaluationResults on ActivityEvaluation {
  results {
    stackId
    stackName
    stackDescription
    stackOrder

    instances {
      ... on ChoicesElementInstanceEvaluation {
        id
        type
        name
        content
        explanation

        hasSampleSolution
        hasAnswerFeedbacks

        results {
          totalAnswers
          anonymousAnswers
          choices {
            value
            count
            correct
            feedback
          }
        }
      }

      ... on FreeElementInstanceEvaluation {
        id
        type
        name
        content
        explanation

        hasSampleSolution
        hasAnswerFeedbacks

        results {
          totalAnswers
          anonymousAnswers
          maxLength
          solutions
          responses {
            value
            correct
            count
          }
        }
      }

      ... on NumericalElementInstanceEvaluation {
        id
        type
        name
        content
        explanation

        hasSampleSolution
        hasAnswerFeedbacks

        results {
          totalAnswers
          anonymousAnswers
          maxValue
          minValue
          solutionRanges {
            min
            max
          }
          responseValues {
            value
            correct
            count
          }
        }
      }

      ... on FlashcardElementInstanceEvaluation {
        id
        type
        name
        content
        explanation

        hasSampleSolution
        hasAnswerFeedbacks

        results {
          totalAnswers
          anonymousAnswers
          correctCount
          partialCount
          incorrectCount
        }
      }

      ... on ContentElementInstanceEvaluation {
        id
        type
        name
        content
        explanation

        hasSampleSolution
        hasAnswerFeedbacks

        results {
          totalAnswers
          anonymousAnswers
        }
      }
    }
  }
}
