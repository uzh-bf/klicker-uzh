#import "./FElementDataWithoutSolutions.graphql"

fragment PracticeQuizDataWithoutSolutions on PracticeQuiz {
  id
  status
  name
  displayName
  description
  pointsMultiplier
  availableFrom
  resetTimeDays
  orderType
  numOfStacks
  # previouslyAnswered
  # previousScore
  # previousPointsAwarded
  # totalTrials
  # stacksWithQuestions
  # numOfQuestions

  course {
    id
    displayName
    color
  }

  stacks {
    id
    type
    displayName
    description
    order
    elements {
      id
      type
      elementType
      feedbacks {
        id
        upvote
        downvote
        feedback
      }
      ...ElementDataWithoutSolutions
    }
  }
}
