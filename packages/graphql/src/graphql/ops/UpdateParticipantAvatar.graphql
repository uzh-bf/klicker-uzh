mutation UpdateParticipantAvatar(
  $avatar: String!
  $avatarSettings: AvatarSettingsInput!
) {
  updateParticipantAvatar(avatar: $avatar, avatarSettings: $avatarSettings) {
    avatar
    avatarSettings {
      skinTone
      eyes
      mouth
      hair
      facialHair
      accessory
      hairColor
      clothing
      clothingColor
    }
  }
}
