query Self {
  self {
    id
    email
    username
    avatar
    avatarSettings {
      skinTone
      eyes
      mouth
      hair
      facialHair
      accessory
      hairColor
      clothing
      clothingColor
    }
    isActive
    isProfilePublic
    xp
    level
    levelData {
      id
      index
      name
      avatar
      requiredXp
      nextLevel {
        id
        index
        requiredXp
        avatar
        name
      }
    }
  }
}
