query Self {
  self {
    id
    username
    avatar
    avatarSettings
    xp
    level
    levelData {
      id
      index
      name
      avatar
      requiredXp
      nextLevel {
        id
        index
        requiredXp
        avatar
        name
      }
    }
    achievements {
      id
      achievedAt
      achievedCount
      achievement {
        id
        name
        description
        icon
        iconColor
      }
    }
  }
}
