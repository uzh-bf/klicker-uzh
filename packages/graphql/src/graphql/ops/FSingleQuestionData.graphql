fragment SingleQuestionData on SingleQuestion {
  id
  name
  type
  content
  contentPlain

  isArchived
  isDeleted
  createdAt
  updatedAt

  ... on ChoicesSingleQuestion {
    options {
      choices {
        ix
        correct
        feedback
        value
      }
    }
  }

  ... on NumericalSingleQuestion {
    options {
      restrictions {
        min
        max
      }
      solutionRanges {
        min
        max
      }
    }
  }

  ... on FreeTextSingleQuestion {
    options {
      restrictions {
        maxLength
      }
      solutions
    }
  }
}
