query GetSessionEvaluation($id: ID!) {
  sessionEvaluation(id: $id) {
    id
    blocks {
      blockIx
      blockStatus
      tabData {
        id
        questionIx
        name
        status
      }
    }
    instanceResults {
      id

      blockIx
      instanceIx
      status

      questionData {
        id
        name
        type
        content

        ... on ChoicesQuestionData {
          options {
            choices {
              ix
              correct
              feedback
              value
            }
          }
        }

        ... on NumericalQuestionData {
          statistics {
            max
            mean
            median
            min
            q1
            q3
            sd
          }
          options {
            restrictions {
              min
              max
            }
            solutionRanges {
              min
              max
            }
          }
        }

        ... on FreeTextQuestionData {
          options {
            restrictions {
              maxLength
            }
            solutions
          }
        }
      }

      participants
      results
    }
  }
  sessionLeaderboard(sessionId: $id) {
    id
    participantId
    rank
    username
    avatar
    score
  }
}
