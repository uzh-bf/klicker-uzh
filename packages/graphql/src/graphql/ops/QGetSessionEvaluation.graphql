query GetSessionEvaluation($id: ID!) {
  sessionEvaluation(id: $id) {
    id
    status
    isGamificationEnabled
    blocks {
      blockIx
      blockStatus
      tabData {
        id
        questionIx
        name
        status
      }
    }
    instanceResults {
      id

      blockIx
      instanceIx
      status

      questionData {
        id
        name
        type
        content

        ... on ChoicesEvaluationData {
          options {
            choices {
              ix
              correct
              feedback
              value
            }
          }
        }

        ... on NumericalEvaluationData {
          options {
            restrictions {
              min
              max
            }
            solutionRanges {
              min
              max
            }
          }
        }

        ... on FreeTextEvaluationData {
          options {
            restrictions {
              maxLength
            }
            solutions
          }
        }
      }

      participants
      results
      statistics {
        max
        mean
        median
        min
        q1
        q3
        sd
      }
    }
    feedbacks {
      id
      isPublished
      isPinned
      isResolved
      content
      votes
      resolvedAt
      createdAt
      responses {
        id
        createdAt
        content
        positiveReactions
        negativeReactions
      }
    }
    confusionFeedbacks {
      id
      speed
      difficulty
      createdAt
    }
  }
  sessionLeaderboard(sessionId: $id) {
    id
    participantId
    rank
    username
    avatar
    score
  }
}
