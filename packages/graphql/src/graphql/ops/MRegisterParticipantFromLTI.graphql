mutation RegisterParticipantFromLTI(
  $courseId: String!
  $participantId: String!
) {
  registerParticipantFromLTI(
    courseId: $courseId
    participantId: $participantId
  ) {
    id
    participantToken
    participant {
      id
      avatar
      username
    }
    participation {
      id
      isActive
    }
    course {
      id
      name
      displayName
    }
  }
}
