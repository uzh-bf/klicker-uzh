mutation RegisterParticipantFromLTI($courseId: ID!, $participantId: ID!) {
  registerParticipantFromLTI(
    courseId: $courseId
    participantId: $participantId
  ) {
    id
    participantToken
    participant {
      id
      avatar
      username
    }
    participation {
      id
      isActive
      points
    }
    course {
      id
      name
      displayName
    }
  }
}
