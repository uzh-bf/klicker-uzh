mutation RegisterParticipantFromLTI(
  $courseId: ID!
  $participantId: ID!
  $participantEmail: String!
) {
  registerParticipantFromLTI(
    courseId: $courseId
    participantId: $participantId
    participantEmail: $participantEmail
  ) {
    id
    participantToken
    participant {
      id
      avatar
      username
    }
    participation {
      id
      isActive
      points
    }
    course {
      id
      name
      displayName
    }
  }
}
