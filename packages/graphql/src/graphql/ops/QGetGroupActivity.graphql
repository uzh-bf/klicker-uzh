query GetGroupActivity($id: String!) {
  groupActivity(id: $id) {
    id
    name
    displayName
    description
    scheduledStartAt
    scheduledEndAt

    clues {
      id
      type
      name
      displayName
      value
      unit
    }

    stacks {
      id
      displayName
      description
      elements {
        id
        type
        elementType
        ...ElementDataWithoutSolutions
      }
    }

    course {
      id
      displayName
    }
  }
}
