#import "./FElementDataWithoutSolutions.graphql"

query GetBookmarkedElementStacks($courseId: String!) {
  getBookmarkedElementStacks(courseId: $courseId) {
    id
    displayName
    description
    order
    elements {
      id
      type
      elementType
      feedbacks {
        id
        upvote
        downvote
        feedback
      }
      ...ElementDataWithoutSolutions
    }
  }
}
