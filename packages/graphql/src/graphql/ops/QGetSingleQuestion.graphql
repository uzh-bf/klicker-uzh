query GetSingleQuestion($id: Int!) {
  question(id: $id) {
    id
    name
    status
    type
    content
    explanation
    pointsMultiplier

    questionData {
      ... on ChoicesQuestionData {
        id
        questionId

        options {
          displayMode
          hasSampleSolution
          hasAnswerFeedbacks
          choices {
            ix
            correct
            feedback
            value
          }
        }
      }

      ... on NumericalQuestionData {
        id
        questionId

        options {
          hasSampleSolution
          unit
          accuracy
          placeholder
          restrictions {
            min
            max
          }
          solutionRanges {
            min
            max
          }
        }
      }

      ... on FreeTextQuestionData {
        id
        questionId

        options {
          hasSampleSolution
          restrictions {
            maxLength
          }
          solutions
        }
      }
    }

    tags {
      id
      name
    }
  }
}
