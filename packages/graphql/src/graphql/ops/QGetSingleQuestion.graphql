query GetSingleQuestion($id: Int!) {
  question(id: $id) {
    id
    name
    type
    content

    hasSampleSolution
    hasAnswerFeedbacks

    questionData {
      ... on ChoicesQuestionData {
        options {
          choices {
            ix
            correct
            feedback
            value
          }
        }
      }

      ... on NumericalQuestionData {
        options {
          restrictions {
            min
            max
          }
          solutionRanges {
            min
            max
          }
        }
      }

      ... on FreeTextQuestionData {
        options {
          restrictions {
            maxLength
          }
          solutions
        }
      }
    }

    tags {
      id
      name
    }
    attachments {
      id
      href
      name
      originalName
      description
      type
    }
  }
}
