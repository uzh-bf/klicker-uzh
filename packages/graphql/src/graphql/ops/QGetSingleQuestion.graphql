query GetSingleQuestion($id: Int!) {
  question(id: $id) {
    id
    name
    status
    type
    content
    explanation
    pointsMultiplier

    questionData {
      ... on ChoicesQuestionData {
        __typename
        id
        questionId
        name
        type
        content
        explanation
        pointsMultiplier

        options {
          hasSampleSolution
          hasAnswerFeedbacks
          displayMode
          choices {
            ix
            correct
            feedback
            value
          }
        }
      }

      ... on NumericalQuestionData {
        __typename
        id
        questionId
        name
        type
        content
        explanation
        pointsMultiplier

        options {
          hasSampleSolution
          accuracy
          placeholder
          unit
          restrictions {
            min
            max
          }
          solutionRanges {
            min
            max
          }
        }
      }

      ... on FreeTextQuestionData {
        __typename
        id
        questionId
        name
        type
        content
        explanation
        pointsMultiplier

        options {
          hasSampleSolution
          restrictions {
            maxLength
          }
          solutions
        }
      }
    }

    tags {
      id
      name
    }
  }
}
