query Participations($endpoint: String) {
  participations(endpoint: $endpoint) {
    id
    completedMicroSessions
    completedMicroLearnings
    subscriptions {
      id
      endpoint
    }
    course {
      id
      displayName
      startDate
      endDate
      description
      isGamificationEnabled
      microSessions {
        id
        displayName
        scheduledStartAt
        scheduledEndAt
      }
      microLearnings {
        id
        displayName
        scheduledStartAt
        scheduledEndAt
      }
      sessions {
        id
        displayName
        linkTo
      }
    }
  }
}
