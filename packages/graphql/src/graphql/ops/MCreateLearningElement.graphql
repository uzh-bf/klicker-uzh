mutation CreateLearningElement(
  $name: String!
  $displayName: String!
  $description: String
  $stacks: [StackInput!]!
  $courseId: String
  $multiplier: Int!
  $order: LearningElementOrderType!
  $resetTimeDays: Int!
) {
  createLearningElement(
    name: $name
    displayName: $displayName
    description: $description
    stacks: $stacks
    courseId: $courseId
    multiplier: $multiplier
    order: $order
    resetTimeDays: $resetTimeDays
  ) {
    id
  }
}
