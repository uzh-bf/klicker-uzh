#import "./FQuestionData.graphql"

mutation ResponseToQuestionInstance(
  $courseId: String!
  $id: Int!
  $response: ResponseInput!
) {
  respondToQuestionInstance(courseId: $courseId, id: $id, response: $response) {
    id
    ...QuestionData
    evaluation {
      feedbacks {
        ix
        feedback
        correct
        value
      }
      choices
      score
      pointsAwarded
      percentile
      newPointsFrom
    }
  }
}
