query GetGradingGroupActivity($id: String!) {
  getGradingGroupActivity(id: $id) {
    id
    name
    displayName
    description
    status
    pointsMultiplier
    scheduledStartAt
    scheduledEndAt

    clues {
      id
      type
      name
      displayName
      value
      unit
    }

    stacks {
      id
      displayName
      description
      elements {
        id
        type
        elementType
        options {
          pointsMultiplier
        }
        ...ElementData
      }
    }

    activityInstances {
      id

      decisionsSubmittedAt
      decisions {
        instanceId
        type
        freeTextResponse
        choicesResponse
        numericalResponse
        contentResponse
      }

      resultsComputedAt
      results {
        passed
        points
        comment
        grading {
          instanceId
          score
          maxPoints
          feedback
        }
      }

      groupName
    }
  }
}
