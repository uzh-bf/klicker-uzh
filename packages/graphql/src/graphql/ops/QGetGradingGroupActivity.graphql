query GetGradingGroupActivity($id: String!) {
  getGradingGroupActivity(id: $id) {
    id
    name
    displayName
    description
    pointsMultiplier
    scheduledStartAt
    scheduledEndAt

    clues {
      id
      type
      name
      displayName
      value
      unit
    }

    stacks {
      id
      displayName
      description
      elements {
        id
        type
        elementType
        ...ElementDataWithoutSolutions
      }
    }

    activityInstances {
      id
      decisions
      decisionsSubmittedAt
      results
      resultsComputedAt
      groupName
    }
  }
}
