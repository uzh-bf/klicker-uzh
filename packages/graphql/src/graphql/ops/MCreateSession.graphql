mutation CreateSession(
  $name: String!
  $displayName: String!
  $description: String
  $blocks: [BlockInput!]!
  $courseId: String
  $isGamificationEnabled: Boolean
) {
  createSession(
    name: $name
    displayName: $displayName
    description: $description
    blocks: $blocks
    courseId: $courseId
    isGamificationEnabled: $isGamificationEnabled
  ) {
    id
  }
}
