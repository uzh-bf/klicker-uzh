mutation CreateMicroSession(
  $name: String!
  $displayName: String!
  $description: String
  $questions: [Int!]!
  $courseId: String
  $multiplier: Int!
  $startDate: Date!
  $endDate: Date!
) {
  createMicroSession(
    name: $name
    displayName: $displayName
    description: $description
    questions: $questions
    courseId: $courseId
    multiplier: $multiplier
    startDate: $startDate
    endDate: $endDate
  ) {
    id
  }
}
