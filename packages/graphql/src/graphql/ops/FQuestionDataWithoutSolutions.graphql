fragment QuestionDataWithoutSolutions on QuestionInstance {
  questionData {
    ... on ChoicesQuestionData {
      id
      questionId
      name
      type
      content
      explanation
      pointsMultiplier

      options {
        displayMode
        choices {
          ix
          value
        }
      }
    }

    ... on NumericalQuestionData {
      id
      questionId
      name
      type
      content
      explanation
      pointsMultiplier

      options {
        unit
        accuracy
        placeholder
        restrictions {
          min
          max
        }
      }
    }

    ... on FreeTextQuestionData {
      id
      questionId
      name
      type
      content
      explanation
      pointsMultiplier

      options {
        restrictions {
          maxLength
        }
      }
    }

    ... on FlashcardElementQData {
      id
      questionId
      name
      type
      content
      explanation
      pointsMultiplier
    }

    ... on ContentElementQData {
      id
      questionId
      name
      type
      content
      explanation
      pointsMultiplier
    }
  }
}
