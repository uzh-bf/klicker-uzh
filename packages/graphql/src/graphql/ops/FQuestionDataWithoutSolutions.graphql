fragment QuestionDataWithoutSolutions on QuestionInstance {
  questionData {
    id
    questionId
    name
    type
    content
    explanation
    pointsMultiplier

    ... on ChoicesQuestionData {
      options {
        displayMode
        hasSampleSolution
        hasAnswerFeedbacks
        choices {
          ix
          value
        }
      }
    }

    ... on NumericalQuestionData {
      options {
        hasSampleSolution
        hasAnswerFeedbacks
        unit
        accuracy
        placeholder
        restrictions {
          min
          max
        }
      }
    }

    ... on FreeTextQuestionData {
      options {
        hasSampleSolution
        hasAnswerFeedbacks
        restrictions {
          maxLength
        }
      }
    }
  }
}
