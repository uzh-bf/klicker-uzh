fragment QuestionDataInfo on QuestionInstance {
  questionData {
    ... on ChoicesQuestionData {
      id
      questionId
      name
      type
      content
      explanation
      pointsMultiplier
    }

    ... on NumericalQuestionData {
      id
      questionId
      name
      type
      content
      explanation
      pointsMultiplier
    }

    ... on FreeTextQuestionData {
      id
      questionId
      name
      type
      content
      explanation
      pointsMultiplier
    }

    ... on FlashcardElementQData {
      id
      questionId
      name
      type
      content
      explanation
      pointsMultiplier
    }

    ... on ContentElementQData {
      id
      questionId
      name
      type
      content
      explanation
      pointsMultiplier
    }
  }
}
