query GetSingleMicroSession($id: String!) {
  singleMicroSession(id: $id) {
    id
    name
    displayName
    description
    scheduledStartAt
    scheduledEndAt
    pointsMultiplier
    course {
      id
    }
    instances {
      id
      questionData {
        id
        name
      }
    }
  }
}
