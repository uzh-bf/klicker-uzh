# import "./FQuestionData.graphql"

query GetSession($id: ID!) {
  session(id: $id) {
    id
    isAudienceInteractionActive
    isFeedbackChannelPublic
    namespace
    name
    activeBlock {
      id
      status
      expiresAt
      timeLimit
      randomSelection
      instances {
        id
        ...QuestionData
      }
    }
    execution
    displayName
    status

  }
}
