query GetSession($sessionId: ID!) {
  getSession(id: $sessionId) {
    id
    isAudienceInteractionActive
    isFeedbackChannelPublic
    namespace
    name
    activeBlock
    execution
    displayName
    status
    blocks {
      id
      status
      instances {
        id
        questionData {
          content
          contentPlain
          id
          isArchived
          isDeleted
          name
          type
        }
        # evaluation {
        #   feedbacks {
        #     ix
        #     feedback
        #     correct
        #     value
        #   }
        #   choices
        # }
      }
    }
  }
}
