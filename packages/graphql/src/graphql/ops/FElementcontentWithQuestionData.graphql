fragment ElementContentWithQuestionData on Element {
  __typename

  ... on ChoicesElement {
    id
    name
    status
    type
    content
    explanation
    pointsMultiplier

    questionData {
      __typename
      id
      questionId
      name
      type
      content
      explanation
      pointsMultiplier

      options {
        __typename
        hasSampleSolution
        hasAnswerFeedbacks
        displayMode
        choices {
          ix
          correct
          feedback
          value
        }
      }
    }

    tags {
      id
      name
    }
  }

  ... on NumericalElement {
    id
    name
    status
    type
    content
    explanation
    pointsMultiplier

    questionData {
      __typename
      id
      questionId
      name
      type
      content
      explanation
      pointsMultiplier

      options {
        hasSampleSolution
        accuracy
        placeholder
        unit
        restrictions {
          min
          max
        }
        solutionRanges {
          min
          max
        }
      }
    }

    tags {
      id
      name
    }
  }

  ... on FreeTextElement {
    id
    name
    status
    type
    content
    explanation
    pointsMultiplier

    questionData {
      __typename
      id
      questionId
      name
      type
      content
      explanation
      pointsMultiplier

      options {
        hasSampleSolution
        restrictions {
          maxLength
        }
        solutions
      }
    }

    tags {
      id
      name
    }
  }

  ... on FlashcardElement {
    id
    name
    status
    type
    content
    explanation
    pointsMultiplier

    questionData {
      __typename
    }

    tags {
      id
      name
    }
  }

  ... on ContentElement {
    id
    name
    status
    type
    content
    explanation
    pointsMultiplier

    questionData {
      __typename
    }

    tags {
      id
      name
    }
  }
}
