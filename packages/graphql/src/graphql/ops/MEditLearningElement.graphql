#import "./FQuestionData.graphql"

mutation EditLearningElement(
  $id: String!
  $name: String!
  $displayName: String!
  $description: String
  $stacks: [StackInput!]!
  $courseId: String
  $multiplier: Int!
  $order: LearningElementOrderType!
  $resetTimeDays: Int!
) {
  editLearningElement(
    id: $id
    name: $name
    displayName: $displayName
    description: $description
    stacks: $stacks
    courseId: $courseId
    multiplier: $multiplier
    order: $order
    resetTimeDays: $resetTimeDays
  ) {
    id
    name
    displayName
    description
    pointsMultiplier
    resetTimeDays
    orderType
    previouslyAnswered
    previousScore
    previousPointsAwarded
    totalTrials
    stacksWithQuestions
    numOfQuestions

    course {
      id
      displayName
      color
    }

    stacks {
      id
      displayName
      description
      order
      elements {
        id
        order
        mdContent
        questionInstance {
          id
          ...QuestionData
        }
      }
    }
  }
}
