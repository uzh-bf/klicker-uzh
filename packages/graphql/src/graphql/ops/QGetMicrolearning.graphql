#import "./FElementDataWithoutSolutions.graphql"

query GetMicrolearning($id: String!) {
  microlearning(id: $id) {
    id
    displayName
    description
    pointsMultiplier
    scheduledStartAt
    scheduledEndAt
    course {
      id
      displayName
      color
    }
    stacks {
      id
      type
      displayName
      description
      order
      elements {
        id
        type
        elementType
        ...ElementDataWithoutSolutions
      }
    }
  }
}
