mutation SubscribeToPush(
  $courseId: String!
  $subscriptionObject: SubscriptionObjectInput
  $token: String
  $isNativePlatform: Boolean!
) {
  subscribeToPush(
    courseId: $courseId
    subscriptionObject: $subscriptionObject
    token: $token
    isNativePlatform: $isNativePlatform
  ) {
    id
    subscriptions {
      id
      endpoint
      token
    }
  }
}
