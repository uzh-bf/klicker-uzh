fragment MicroLearningData on MicroLearning {
  id
  name
  status
  displayName
  description
  pointsMultiplier
  scheduledStartAt
  scheduledEndAt
  course {
    id
    displayName
    color
  }
  stacks {
    id
    type
    displayName
    description
    order
    elements {
      id
      type
      elementType
      ...ElementData
    }
  }
}
