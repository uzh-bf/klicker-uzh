mutation ManipulateNumericalQuestion(
  $id: Int
  $name: String
  $content: String
  $explanation: String
  $options: OptionsNumericalInput
  $hasSampleSolution: Boolean
  $hasAnswerFeedbacks: Boolean
  $pointsMultiplier: Int
  $tags: [String!]
) {
  manipulateNumericalQuestion(
    id: $id
    type: NUMERICAL
    name: $name
    content: $content
    explanation: $explanation
    options: $options
    hasSampleSolution: $hasSampleSolution
    hasAnswerFeedbacks: $hasAnswerFeedbacks
    pointsMultiplier: $pointsMultiplier
    tags: $tags
  ) {
    id
    name
    type
    content
    explanation
    hasSampleSolution
    hasAnswerFeedbacks
    pointsMultiplier

    questionData {
      ... on ChoicesQuestionData {
        options {
          choices {
            ix
            correct
            feedback
            value
          }
        }
      }

      ... on NumericalQuestionData {
        options {
          accuracy
          placeholder
          unit
          restrictions {
            min
            max
          }
          solutionRanges {
            min
            max
          }
        }
      }

      ... on FreeTextQuestionData {
        options {
          restrictions {
            maxLength
          }
          solutions
        }
      }
    }

    tags {
      id
      name
    }
  }
}
