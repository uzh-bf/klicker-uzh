#import "./FQuestionData.graphql"

query GetSingleQuestionStack($id: Int!) {
  questionStack(id: $id) {
    id
    type
    displayName
    description
    elements {
      id
      order
      mdContent
      questionInstance {
        id
        pointsMultiplier
        ...QuestionData
        evaluation {
          feedbacks {
            ix
            feedback
            correct
            value
          }
          choices
          answers
          score
          pointsAwarded
          percentile
          newPointsFrom
          xpAwarded
          newXpFrom
        }
      }
    }
  }
}
