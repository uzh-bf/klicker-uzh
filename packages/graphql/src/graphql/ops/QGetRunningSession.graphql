# import "./FQuestionDataWithoutSolutions.graphql"

query GetRunningSession($id: ID!) {
  session(id: $id) {
    id
    isAudienceInteractionActive
    isModerationEnabled
    isGamificationEnabled
    namespace
    name
    displayName
    status
    course {
      id
      displayName
      color
    }
    activeBlock {
      id
      status
      expiresAt
      timeLimit
      randomSelection
      execution
      instances {
        id
        attachments {
          id
          href
          name
          originalName
          description
          type
        }
        ...QuestionDataWithoutSolutions
      }
    }
  }
}
