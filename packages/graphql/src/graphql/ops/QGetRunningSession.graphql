query GetRunningSession($id: String!) {
  session(id: $id) {
    id
    isLiveQAEnabled
    isConfusionFeedbackEnabled
    isModerationEnabled
    isGamificationEnabled
    namespace
    displayName
    status
    course {
      id
      displayName
      color
    }
    activeBlock {
      id
      status
      expiresAt
      timeLimit
      randomSelection
      execution
      instances {
        id
        ...QuestionDataWithoutSolutions
      }
    }
  }
}
