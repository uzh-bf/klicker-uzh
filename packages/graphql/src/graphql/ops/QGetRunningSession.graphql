# import "./FQuestionDataWithoutSolutions.graphql"

query GetRunningSession($id: ID!) {
  session(id: $id) {
    id
    isAudienceInteractionActive
    isModerationEnabled
    isGamificationEnabled
    namespace
    name
    displayName
    status
    activeBlock {
      id
      status
      expiresAt
      timeLimit
      randomSelection
      execution
      instances {
        id
        ...QuestionDataWithoutSolutions
      }
    }
  }
}
