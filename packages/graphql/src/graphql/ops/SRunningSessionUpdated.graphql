# import "./FQuestionDataWithoutSolutions.graphql"

subscription RunningSessionUpdated($sessionId: String!) {
  runningSessionUpdated(sessionId: $sessionId) {
    id
    status
    expiresAt
    timeLimit
    randomSelection
    execution
    instances {
      id
      attachments {
        id
        href
        name
        originalName
        description
        type
      }
      ...QuestionDataWithoutSolutions
    }
  }
}
