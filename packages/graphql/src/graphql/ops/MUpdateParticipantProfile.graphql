mutation UpdateParticipantProfile(
  $username: String!
  $password: String
  $email: String!
  $isProfilePublic: Boolean
) {
  updateParticipantProfile(
    username: $username
    password: $password
    email: $email
    isProfilePublic: $isProfilePublic
  ) {
    id
    username
    email
    isProfilePublic
  }
}
