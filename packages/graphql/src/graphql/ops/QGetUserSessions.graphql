query GetUserSessions {
  userSessions {
    id
    name
    displayName
    namespace
    pointsMultiplier
    accessMode
    status
    createdAt
    updatedAt
    startedAt
    finishedAt
    numOfBlocks
    numOfQuestions
    isGamificationEnabled
    isConfusionFeedbackEnabled
    isLiveQAEnabled
    isModerationEnabled
    blocks {
      id
      instances {
        id
        questionData {
          id
          name
          type
          content
        }
      }
    }
    course {
      id
      name
      displayName
    }
  }
}
