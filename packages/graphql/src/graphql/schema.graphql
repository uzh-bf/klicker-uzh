}

enum SessionAccessMode {
  PUBLIC
  RESTRICTED
}

type SessionBlock {
  id: Int!
  status: SessionBlockStatus!
}

enum SessionBlockStatus {
  ACTIVE
  EXECUTED
  SCHEDULED
}

enum SessionStatus {
  COMPLETED
  PREPARED
  RUNNING
  SCHEDULED
}

