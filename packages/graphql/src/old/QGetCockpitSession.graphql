# import "./FQuestionDataWithoutSolutions.graphql"

query GetCockpitSession($id: ID!) {
  cockpitSession(id: $id) {
    id
    isAudienceInteractionActive
    isModerationEnabled
    isGamificationEnabled
    namespace
    name
    displayName
    status
    startedAt
    course {
      id
      displayName
    }
    blocks {
      id
      order
      status
      expiresAt
      timeLimit
      randomSelection
      execution
      instances {
        id
        questionData {
          id
          name
          type
          content
        }
      }
    }
    activeBlock {
      id
    }
    confusionFeedbacks {
      speed
      difficulty
      numberOfParticipants
    }
    feedbacks {
      id
      isPublished
      isPinned
      isResolved
      content
      votes
      createdAt
      resolvedAt
      responses {
        id
        content
        positiveReactions
        negativeReactions
      }
    }
  }
}
