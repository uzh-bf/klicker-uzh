mutation ModifyQuestion(
  $id: ID!
  $title: String
  $content: String
  $options: QuestionOptionsInput
  $solution: Question_SolutionInput
  $tags: [ID!]
  $files: [FileInput!]
) {
  modifyQuestion(
    id: $id
    question: { title: $title, content: $content, options: $options, solution: $solution, tags: $tags, files: $files }
  ) {
    id
    title
    type
    tags {
      id
      name
    }
    versions {
      id
      content
      description
      options {
        SC {
          choices {
            correct
            name
          }
          randomized
        }
        MC {
          choices {
            correct
            name
          }
          randomized
        }
        FREE_RANGE {
          restrictions {
            min
            max
          }
        }
      }
      solution {
        SC
        MC
        FREE
        FREE_RANGE
      }
      files {
        id
        originalName
        name
        type
        description
      }
      createdAt
    }
  }
}
