mutation CreateQuestion(
  $title: String!
  $content: String!
  $options: QuestionOptionsInput!
  $solution: Question_SolutionInput
  $type: Question_Type!
  $files: [FileInput!]
  $tags: [ID!]!
) {
  createQuestion(
    question: {
      title: $title
      content: $content
      options: $options
      solution: $solution
      type: $type
      files: $files
      tags: $tags
    }
  ) {
    id
    title
    type
    tags {
      id
      name
    }
    versions {
      id
      content
      description
      options {
        SC {
          choices {
            correct
            name
          }
          randomized
        }
        MC {
          choices {
            correct
            name
          }
          randomized
        }
        FREE_RANGE {
          restrictions {
            min
            max
          }
        }
      }
      solution {
        SC
        MC
        FREE
        FREE_RANGE
      }
      files {
        id
        name
        type
      }
      createdAt
    }
  }
}
