mutation ModifySession(
  $id: ID!
  $name: String!
  $blocks: [Session_QuestionBlockInput!]!
  $participants: [Session_ParticipantInput!]
) {
  modifySession(id: $id, session: { name: $name, blocks: $blocks, participants: $participants }) {
    id
    status
    blocks {
      id
      instances {
        id
        version
        question {
          id
          title
          type
        }
      }
    }
    participants {
      username
    }
  }
}
