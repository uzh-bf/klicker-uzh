query SessionList {
  sessions: allSessions {
    id
    name
    status
    blocks {
      id
      instances {
        id
        version
        question {
          id
          title
          type
        }
        results {
          ... on SCQuestionResults {
            totalParticipants
          }
          ... on FREEQuestionResults {
            totalParticipants
          }
        }
      }
    }
    settings {
      isParticipantAuthenticationEnabled
      authenticationMode
      storageMode
    }
    createdAt
    updatedAt
  }
}
