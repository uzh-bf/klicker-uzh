query QuestionDetails($id: ID!) {
  question(id: $id) {
    id
    title
    type
    instances {
      id
      createdAt
    }
    tags {
      id
      name
    }
    versions {
      id
      content
      description
      options {
        SC {
          choices {
            correct
            name
          }
        }
        MC {
          choices {
            correct
            name
          }
        }
        FREE_RANGE {
          restrictions {
            min
            max
          }
        }
      }
      files {
        id
        name
        originalName
        type
        description
      }
      solution {
        SC
        MC
        FREE
        FREE_RANGE
      }
    }
    createdAt
    updatedAt
  }
}
