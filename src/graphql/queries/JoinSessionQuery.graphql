query JoinSession($shortname: String!) {
  joinSession(shortname: $shortname) {
    id
    settings {
      isFeedbackChannelActive
      isFeedbackChannelPublic
      isConfusionBarometerActive
    }
    activeQuestions {
      id
      instanceId
      title
      content
      description
      type
      options {
        FREE_RANGE {
          restrictions {
            min
            max
          }
        }
        SC {
          choices {
            correct
            name
          }
          randomized
        }
        MC {
          choices {
            correct
            name
          }
          randomized
        }
      }
      files {
        id
        name
        type
      }
    }
    feedbacks {
      id
      content
      votes
    }
  }
}
