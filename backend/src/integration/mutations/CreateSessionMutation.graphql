mutation CreateSession(
  $name: String!
  $blocks: [Session_QuestionBlockInput!]!
  $participants: [Session_ParticipantInput!]
) {
  createSession(session: { name: $name, blocks: $blocks, participants: $participants }) {
    id
    confusionTS {
      difficulty
      speed
    }
    feedbacks {
      id
      content
      votes
    }
    blocks {
      id
      status
      instances {
        id
        question {
          id
          title
          type
        }
      }
    }
    participants {
      username
      password
    }
    settings {
      isParticipantAuthenticationEnabled
      isConfusionBarometerActive
      isFeedbackChannelActive
      isFeedbackChannelPublic
    }
  }
}
